version: '3.8'

services:
  mcp-marketing-suite:
    build:
      context: ..
      dockerfile: container/Dockerfile
    container_name: mcp-marketing-suite
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/mcp/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

