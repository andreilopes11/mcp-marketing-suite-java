server:
  port: 8080

spring:
  application:
    name: mcp-marketing-suite
  jackson:
    serialization:
      indent-output: true
      write-dates-as-timestamps: false

# MCP SDK Configuration
mcp:
  sdk:
    enabled: true
    server:
      name: mcp-marketing-suite-server
      version: 0.1.0
      endpoint: /mcp
    resources:
      enabled: true
    tools:
      enabled: true

logging:
  level:
    root: INFO
    com.mcp.marketing: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
